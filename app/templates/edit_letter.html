{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>편지 수정</h1>
    <form method="POST">
        <div class="form-group">
            <label for="author">작성자:</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ letter.author }}" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ letter.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </form>
</div>
{% endblock %}
