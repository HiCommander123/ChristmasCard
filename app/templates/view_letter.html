{% extends "base.html" %}

{% block content %}
<div class="letter-view-container">
    <div class="letter-card">
        <div class="letter-header">
            <h2>{{ letter.author }}님의 편지</h2>
            <span class="letter-date">{{ letter.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
        </div>
        
        <div class="letter-content">
            {{ letter.content }}
        </div>
        
        {% if letter.image %}
        <div class="letter-image">
            <img src="{{ url_for('static', filename='uploads/' + letter.image) }}" alt="첨부 이미지">
        </div>
        {% endif %}
    </div>
</div>
<a href="{{ url_for('edit_letter', letter_id=letter.id) }}" class="btn btn-secondary">편지 수정</a>
{% endblock %}
